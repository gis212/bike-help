<html>
<head>
  <script>
    let availableLanguages = ['en-US', 'he', 'ru-RU'],
      lang = availableLanguages.includes(navigator.language)
        ? navigator.language
        : 'en-US'
        // ternary operation
    window.location.pathname = `/${lang}`
    let _C = document.querySelector('.swiper'),
    N = _C.children.length;
    _C.style.setProperty('--n', N)
  </script>
</head>

</html>
