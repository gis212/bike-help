aboutp: 'אנו יודעים לתקן ולטפל בכל סוגי אופניים, החל מאופני ילדים ועד לאופני קצה קרבון . עם ניסיון של 10 שנים בתחום האופניים, אנו משתמשים בסדנא שלנו בכלים ייעודים לאופניים .
אנחנו גם רוכבים בעצמנו מדי שבוע בשבילים ובסינגלים חיים ונושמים אופניים ביום יום
לכן יש לנו מושג מתי ואיך כדאי לטפל ולשדרג את האופנים.
